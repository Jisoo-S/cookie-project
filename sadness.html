<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>&lt;Sadness Cookie&gt;</title>

  <!-- 글씨체: Irish Grover -->
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #fff8dc;
      font-family: 'Irish Grover', cursive;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: white;
      max-width: 700px;
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 4%; /* 위치 동일 */
      left: 50%;
      transform: translateX(-50%);
      color: #000;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #fff8dc;
        border: 2px solid #000;
        border-radius: 8px;
        font-family: 'Irish Grover', cursive;
        font-size: 0.85em;       /* 🔽 더 작게 */
        padding: 4px 10px;       /* 🔽 여백 축소 */
        cursor: pointer;
        z-index: 10;             /* ✅ 항상 클릭 가능하게 위로 올림 */
    }

    .footer-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .site-footer {
      font-family: system-ui, sans-serif;
      font-size: 0.9em;
      color: #666;
      margin: 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <button onclick="history.back()" class="back-button">← Back</button>
    <div class="image-wrapper">
      <div class="overlay-text">&lt;sadness cookie&gt;</div>
      <img src="../images/sadness.1.png" alt="Sadness Cookie">
    </div>
    <div class="footer-wrapper">
    <p class="site-footer">ⓒ 2025. Created by Jisoo Shin</p>
  </div>
  </div>
</body>
</html>
